<!DOCTYPE html>
<html>
<head>
	<title>LISP</title>
</head>
<body>
<label for="input">Input</label>
<input type="text" id="input" style="width: 300px;" name="input">
<br />
<label for="output">Output</label>
<input type="text" id="output" style="width: 300px;" name="output">
<script type="text/javascript" src="https://raw.githubusercontent.com/bendiksolheim/diy-lisp/master/lisp-latest.min.js"></script>
<script type="text/javascript">

	var env = new diy.Environment();
	var parsed = diy.Parser.parse_multiple(diy.stdlib);
	parsed.map(function(ast) { return diy.Evaluator.evaluate(ast, env); });

	document.querySelector('#input').addEventListener('keypress', function(event) {
		if (event.keyCode === 13) {
			evaluate(event.target.value);
		}
	});

	function evaluate(str) {
		console.log(diy.Parser.unparse(diy.Evaluator.evaluate(diy.Parser.parse(str), env)));
	}
</script>
</body>
</html>
